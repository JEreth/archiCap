<section class="mat-typography">
  <h1>Components</h1>
  <p>
    Components are individual abstract bricks that fulfill a certain task in an architecture. Click a component to view or edit details
  </p>
</section>
<a mat-flat-button routerLink="/components/new" color="primary">
  <mat-icon>add</mat-icon>
  Add new component
</a>
<div id="system-list" *ngIf="systems">
  <mat-spinner *ngIf="!systems"></mat-spinner>
  <p *ngIf="systems.length==0" class="muted">No systems definied yet</p>
  <mat-nav-list>
    <mat-list-item *ngFor="let system of systems">
      <h3 matLine >{{ system.id }}: {{ system.name }}</h3>
      <p matLine class="muted" *ngIf="system.description">{{ system.description }}</p>
      <a mat-icon-button routerLink="/components/{{ system.id }}">
        <mat-icon>edit</mat-icon>
      </a>
      <button mat-icon-button (click)="remove(system.id)" color="warn">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-list-item>
  </mat-nav-list>
</div>
