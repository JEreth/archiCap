<section class="mat-typography">
  <h1>Cases</h1>
  <p>
    In this screen you can manage the scenarios that you use to discover patterns.
  </p>
</section>
<a mat-flat-button routerLink="/cases/new" color="primary">
  <mat-icon>add</mat-icon>
  Add new case
</a>
<div id="case-list" *ngIf="cases">
  <mat-spinner *ngIf="!cases"></mat-spinner>
  <p *ngIf="cases.length==0" class="muted">No cases defined yet</p>
  <mat-nav-list class="sort-list" cdkDropList (cdkDropListDropped)="drop($event)">
    <mat-list-item *ngFor="let caseItem of cases" cdkDrag>
      <div class="sort-placeholder" *cdkDragPlaceholder></div>
      <h3 matLine>{{ caseItem.name }}</h3>
      <p matLine class="muted" *ngIf="caseItem.description">{{ caseItem.description }}</p>
      <a mat-icon-button routerLink="/cases/edit/{{ caseItem.id }}">
        <mat-icon>edit</mat-icon>
      </a>
      <button mat-icon-button (click)="remove(caseItem.id)" color="warn">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-list-item>
  </mat-nav-list>

</div>
