<a mat-flat-button routerLink="/patterns" >
  <mat-icon>arrow_back</mat-icon>
  Go back
</a>
<section class="mat-typography">
  <h2>Add new pattern</h2>
  <h2 *ngIf="pattern && pattern.id">Edit pattern {{ pattern.name }}</h2>
</section>
<div class="form-wrap">
  <mat-form-field>
    <input matInput placeholder="Name" [(ngModel)]="pattern.name" required>
  </mat-form-field>

  <mat-form-field>
    <textarea matInput placeholder="Short description of this pattern ..." [(ngModel)]="pattern.description"></textarea>
  </mat-form-field>

  [Todo: components select]

  <button  mat-flat-button color="primary" (click)="save()">Save</button>

</div>
