<section class="mat-typography">
  <h1>Products</h1>
  <p>
    Products are concrete software solutions that map to an abstract component. Click a product to view or edit details
  </p>
</section>
<a mat-flat-button routerLink="/products/new" color="primary">
  <mat-icon>add</mat-icon>
  Add new product
</a>
<div id="product-list" *ngIf="products">
  <mat-spinner *ngIf="!products"></mat-spinner>
  <p *ngIf="products.length==0" class="muted">No products definied yet</p>
  <mat-nav-list>
    <mat-list-item *ngFor="let product of products">
      <h3 matLine>{{ product.id }}: {{ product.name }}</h3>
      <p matLine class="muted" *ngIf="product.description">{{ product.description }}</p>
      <a mat-icon-button routerLink="/products/{{ product.id }}">
        <mat-icon>edit</mat-icon>
      </a>
      <button mat-icon-button (click)="remove(product.id)" color="warn">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-list-item>
  </mat-nav-list>
</div>
